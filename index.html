<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- bootstrap css cdn -->
</head>
<body>
    <div class="container">
        <h1 class="text-center">
            My Contacts
        </h1>
        <input type="text" id="filterInput" placeholder="Search name....">
        <ul class="list-group" id="names">
            <li class="list-group-item-heading list-unstyled">
                A
            </li>
            <li class="list-group-item list-unstyled">
                <a href="#">Aditya</a>
            </li>
            <li class="list-group-item list-unstyled">
                <a href="#">Ansh</a>
            </li>
            <li class="list-group-item-heading list-unstyled">
                B
            </li>
            <li class="list-group-item list-unstyled">
                <a href="#">Bhava</a>
            </li>
            <li class="list-group-item list-unstyled">
                <a href="#">Bhavin</a>
            </li>
            

        </ul>
    </div>
    <script>
        let filterInput = document.getElementById('filterInput');
        filterInput.addEventListener('keyup' , filterNames)
            function  filterNames() {
                let filterValue = filterInput.value.toUpperCase();
                

                let ul = document.getElementById('names');
                let li = ul.querySelectorAll('li.list-group-item');
                let head = ul.querySelectorAll('li.list-group-item-heading');

                for(let i=0;i<li.length;i++){
                    let a = li[i].getElementsByTagName('a')[0];
                    if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                        li[i].style.display = '';
                    } else {
                        li[i].style.display = 'none';
                        

                    }
                }
            } 
        

    
    </script>
</body>
</html>
